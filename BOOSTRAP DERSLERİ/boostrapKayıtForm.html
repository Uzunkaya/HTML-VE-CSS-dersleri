    <div class="container">
        <h1> KAYIT FORMU </h1>
        <form>
            <div class="row"> <!--6 lık parçalara bölüm isim ile şifre alanını yan yana getirdik-->
                <div class="col">
                    <!--Çoğu şeyi hazır çektik sadece isim kısımlarını değiştirdik ve divler arasında konteynırlar içine yerleştirdik.-->
                    <div class="form-group">
                        <label for="İsim-Soyİsim">İsim</label>
                        <input type="text" class="form-control form-control-sm" id="isimInput"
                            aria-describedby=isimHelp">
                        <small id="isimHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="Şifre">Şifre</label>
                        <input type="password" class="form-control form-control-sm" id="şifreInput"
                            aria-describedby=isimHelp">
                        <small id="şifreHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">E-mail adres</label>
                        <input type="email" class="form-control" id="email">

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="Şehir">Şehir seçiniz</label>
                        <select class="form-control" id="Şehir">
                            <option>Şanlıurfa</option>
                            <option>İstanbul</option>
                            <option>Hatay</option>
                            <option>Ankara</option>
                            <option>Bursa</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="Dosyaseç">Dosya seçiniz</label>
                        <input type="file" class="form-control-file" id="Dosyaseç">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="32" value="" id="Check1">
                        <label class="form-check-label" for="defaultCheck1">
                            erkek
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="32" value="" id="Check1">
                        <!--radio butonlar aynı anda ikisi birden işaretlenmesin diye isimlerini aynı yaptık butonların-->
                        <label class="form-check-label" for="defaultCheck1">
                            kız
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Check1">
                        <label class="form-check-label" for="defaultCheck1">
                            kitap okumak
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Check1">
                        <label class="form-check-label" for="defaultCheck1">
                            futbol oynamak
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Check1">
                        <label class="form-check-label" for="defaultCheck1">
                            geometri çözmek
                        </label>
                    </div>
                </div>
            </div>





            <div class="row">
                <button type="submit" class="btn btn-success btn-block mt-3">Kaydet</button>
                <button type="reset" class="btn btn-secondary btn-block">Temizle</button>

            </div>
        </form>
